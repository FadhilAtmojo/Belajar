<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Contoh Default Theme Bootstrap</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Judul Website</h1>
    <p class="lead">Ini adalah contoh penggunaan tema default Bootstrap.</p>
    <button class="btn btn-primary">Tombol Utama</button>
    <button class="btn btn-secondary">Tombol Sekunder</button>
    <div class="alert alert-success" role="alert">
      Ini adalah pesan sukses!
    </div>
    <div class="alert alert-danger" role="alert">
      Ini adalah pesan error!
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
