<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random BG Color</title>
</head>
<body>
    <div class="container">
        <h1>Random Background Color</h1>
        <button id="btn-fav">Favourite Color</button>
        <br><br>
        
        <div class="boxView merah"></div>
        <input type="range" name="red-slider" min="0" max="255">

        <div class="boxView hijau"></div>
        <input type="range" name="green-slider" min="0" max="255">

        <div class="boxView biru"></div>
        <input type="range" name="blue-slider" min="0" max="255">
        <br>
        <h3>rgb(0,0,0)</h3>
    </div>
   

    <script src="main.js"></script>
</body>
</html>
